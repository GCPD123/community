<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--    引入css-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <!--    引入bootstrap的js之前 一定要引入jq js依赖jq 并且需要爱maven处重新导入下资源 否则重新编译也不生效的-->
    <script src="/js/jquery.min.js"></script>
    <!--    引入js-->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>


</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--列表页面-->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h3><span th:text="${question.title}"></span></h3>
              <span class="text-desc">
               作者： <span th:text="${question.user.name}"></span> |
               发布时间： <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd:HH mm')}"></span> |
               阅读数： <span th:text="${question.viewCount}"></span>
            </span>
              <hr>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.desc}"></div>
              <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.user.id}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
              </a>
          </div>
<!--            回复-->
            <h4>
                <span th:text="${question.commentCount}"></span> 个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comment}">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${comment.user.avatarUrl}" class="media-object  img-rounded">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <!--回复的正文-->
                        <div th:text="${comment.content}">
                            我是回复内容
                        </div>
<!--                        相关操作-->
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-comment icon"></span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>


            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${question.user.avatarUrl}" class="media-object  img-rounded">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h5>

                    </div>
                </div>
                <input type="hidden"  id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
<!--                绑定一个方法 在自己定义的js中-->
                <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
            </div>




        </div>
        <!--        右侧列表-->
        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${question.user.avatarUrl}" class="media-object  img-rounded">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h5>

                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>


</body>
</html>
