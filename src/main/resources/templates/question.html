<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--    引入css-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <!--    引入bootstrap的js之前 一定要引入jq js依赖jq 并且需要爱maven处重新导入下资源 否则重新编译也不生效的-->
    <script src="/js/jquery.min.js"></script>
    <!--    引入js-->
    <script src="/js/bootstrap.min.js"></script>
    <!--    处理时间的工具-->
    <script src="/js/moment.js"></script>
    <script src="/js/community.js"></script>
<!--marckdown-->
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>


</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--        左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
               作者： <span th:text="${question.user.name}"></span> |
               发布时间： <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd:HH mm')}"></span> |
               阅读数： <span th:text="${question.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="test-markdown-view">
                    <!-- Server-side output Markdown text -->

                </div>
<!--                这里是md支持的 生成的html预览-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view" >
                    <textarea style="display:none;" th:text="${question.desc}"></textarea>
                </div>
<!--加载上面的-->
                <script type="text/javascript">
                    $(function() {
                        editormd.markdownToHTML("question-view", {

                        });
                    });
                </script>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--                标签 撑慢外容器-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--                    按照逗号分开-->
                    <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info " th:text="${question.tag}">Info</span>
                    </span>

                </div>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                       th:if="${session.user != null && session.user.id == question.user.id}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>

                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            </div>

            <!--            回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> 个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comment}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img th:src="${comment.user.avatarUrl}" class="media-object  img-rounded">
                            </a>
                        </div>
                        <!--                        给一个动态的id-->
                        <div class="media-body" th:id="${'comment-body'+comment.id}">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <!--回复的正文-->
                            <div th:text="${comment.content}">
                                我是回复内容
                            </div>
                            <!--                        相关操作-->
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <!--                                data是为了拿到评论的id data就是map this表示就是这个整个标签元素 span key是data-id,value是25这些id值 -->
                                <span th:data-id="${comment.id}" onclick="collapseComment(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.CommentCount}"></span>
                                </span>

                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>


                            <!--                            二级评论框-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
                                <!--                                这部分用js动态生成 并追加到里面 组成的就喝这个差不多-->
                                <!--                                循环所有的二级评论-->
                                <!--                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments"-->
                                <!--                                     th:each="comment:${comment}">-->
                                <!--                                    <div class="media">-->
                                <!--                                        <div class="media-left">-->
                                <!--                                            <a href="#">-->
                                <!--                                                <img th:src="${comment.user.avatarUrl}"-->
                                <!--                                                     class="media-object  img-rounded">-->
                                <!--                                            </a>-->
                                <!--                                        </div>-->
                                <!--                                        <div class="media-body">-->
                                <!--                                            <h5 class="media-heading">-->
                                <!--                                                <span th:text="${comment.user.name}"></span>-->
                                <!--                                            </h5>-->
                                <!--                                            &lt;!&ndash;回复的正文&ndash;&gt;-->
                                <!--                                            <div th:text="${comment.content}">-->
                                <!--                                                我是回复内容-->
                                <!--                                            </div>-->
                                <!--                                            &lt;!&ndash;                        相关操作&ndash;&gt;-->
                                <!--                                            <div class="menu">-->

                                <!--                                                <span class="pull-right"-->
                                <!--                                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>-->
                                <!--                                            </div>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                                <!--                                循环完后 输入框-->
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <!--                                    变成动态的id 在js中好获取输入框里面的内容-->
                                    <input type="text" class="form-control" placeholder="评论一下..."
                                           th:id="${'input-'+comment.id}">
                                    <!--                                    将整个标签传到js中 就可以获取到ID和content 不用传入id 可以通过data获取-->
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                            th:data-id="${comment.id}">评论
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    提交回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img th:src="${session.user != null ? session.user.avatarUrl : '/img/default-avatar.png'}" class="media-object  img-rounded">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user != null ? session.user.name : '匿名用户'}"></span>
                            </h5>

                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <!--                绑定一个方法 在自己定义的js中-->
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
            </div>


        </div>


        <!--        右侧列表-->
        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${question.user.avatarUrl}" class="media-object  img-rounded">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>

                    </div>
                </div>
            </div>
            <!--            图片-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>可爱的乖妹</h4>
                <img class="img-thumbnail question-wechat" src="/img/UNADJUSTEDNONRAW_thumb_c04.jpg">
            </div>

            <!--            相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <!--                    循环从后台传过来的相关问题 取出每一个问题的标题-->
                    <li th:each="related : ${relatedQuestion}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: foot}"></div>

</body>
</html>
