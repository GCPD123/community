<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--    引入css-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <!--    引入bootstrap的js之前 一定要引入jq js依赖jq 并且需要爱maven处重新导入下资源 否则重新编译也不生效的-->
    <script src="js/jquery.min.js"></script>
    <!--    引入js-->
    <script src="js/bootstrap.min.js"></script>


</head>
<script type="application/javascript">
    //窗口加载完毕 后做校验 同一个浏览器存储的都可以取出来
    window.onload = function () {

        let item = window.localStorage.getItem("closable");
        //必须都是字符串 因为只能存储字符串
        if (item == "true"){
            window.close();
            //别忘了删除
            window.localStorage.removeItem("closable");
        }
    }

</script>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h2><span class="glyphicon  glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question : ${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img th:src="${question.user.avatarUrl}" class="media-object img-rounded">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
<!--                    这里不展示详细内容比较好-->
<!--                    <span th:text="${question.description}"></span><br>-->
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd:HH mm')}"></span></span>
                </div>
            </div>
            <!--            分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirsPage}">
                        <a th:href="@{/(page=1,search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page-1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!--                    页号的列表 循环中选中的页面和传入页面中的page相等就高亮-->
                    <li th:class="${pagination.page == page}?'active':''" th:each="page : ${pagination.pages}"><a
                            th:href="@{/(page=${page},search=${search})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>
<!--        右侧-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--            图片-->

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>可爱的乖妹</h4>
                <img class="img-thumbnail question-wechat" src="/img/UNADJUSTEDNONRAW_thumb_c04.jpg">
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: foot}"></div>


</body>
</html>
